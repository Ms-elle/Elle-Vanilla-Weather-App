<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/app.css" />
    <title>Vanilla Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <div class="weather-app-wrapper">
                <form id="search-form" class="mb-3">
                    <div class="row">
                        <div class="col-9">
                    <input type="search" placeholder="Search City" id="city-input" class="form-control" autocomplete="off"/>
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="btn btn-primary"/>
                    </div>
                    </div>
                    </form>
                <div class="overview">
    <h1 id="city">    </h1>
    <ul>
   <li> Last updated : <span id="date"> </span> </li>
   <li id="description">   </li>
   </ul>
</div>
<div class=”row”>
    <div class=”col-6”> 
        <div class="clearfix weather-temperature">
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
        alt="clear"  id="icon" class="float-left"/>
        <div class="float-left">
            <strong id="temperature">  </strong> 
            <span class="units">
             <a href="#" id="celsius-link" class="active">° C </a>
            | <a href="#" id="farenheit-link" class="active"> ° F </a> </span>
    </div>
    </div>
</div>
        <div class=”col-6”>
            <ul>
                <li> Precipitation: 0% </li>
                <li> Humidity: <span id="humidity"></span> % </li>
                <li> Wind: <span id="wind"></span> km/h </li>
                </ul>
                </div>
        </div>
    </div>

    <div class="row weather-forecast">
        <div class="col-2">
            <h3> Sun </h3>
            <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
       <div class="weather-forecast-temperature">
           <strong> 22 ° </strong>  17 °
       </div>
        </div>
        <div class="col-2">
            <h3> Mon </h3>
            <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
            <div class="weather-forecast-temperature">
                <strong> 22 ° </strong> 17 °
            </div>
        </div>
    <div class="col-2">
        <h3> Tue </h3>
        <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
        <div class="weather-forecast-temperature">
            <strong> 22 ° </strong> 17 °
        </div>
    </div>
    <div class="col-2">
        <h3> Wed </h3>
        <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
        <div class="weather-forecast-temperature">
            <strong> 22 ° </strong> 17 °
        </div>
    </div>
    <div class="col-2">
        <h3> Thur </h3>
        <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
        <div class="weather-forecast-temperature">
            <strong> 22 ° </strong> 17 °
        </div>
    </div>
    <div class="col-2">
        <h3> Fri </h3>
        <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="" />
        <div class="weather-forecast-temperature">
            <strong> 22 ° </strong> 17 °
        </div>
    </div>
</div>
    </div>
        <small>
            <a href="https://jovial-einstein-87e23e.netlify.app" target="_blank">
                Open-Source Code</a>
            by Elle Fairfowl
        </small>
</div>
</div>
    </div>
    <script src="src/app.js" ></script>
</body>
</html>
